<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem"/>
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        let townsList = $('#towns');

       $('#btnDelete').on('click', function () {
           let selectedTown = $('#towns option:selected').remove(); //First-way
           //let selectedTown = $('#towns').find(':selected').remove(); //Second-way
       });

       $('#btnAdd').on('click', function () {
           let inputVal = $('#newItem').val();
           if(inputVal !== '') {
               $(`<option>${inputVal}</option>`).appendTo(townsList);
               $('#newItem').val('');
           }
       });

    }
</script>
</body>
</html>
