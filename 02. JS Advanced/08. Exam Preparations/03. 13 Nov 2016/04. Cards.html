<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block; padding: 10px; margin: 10px;
            width: 50px; height: 80px; background: #EEE;
            border: 3px solid #DDD; border-radius: 5px;
            font-size: 18pt; text-align: center; line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        function reverse() {
           let cards = $('.card');
            //$(selector).append(cards.get().reverse()); //I way
            $(selector).append(cards.toArray().reverse());//II way
        }

        return{
            addCard: function(face, suit){
                let suits ={
                    C: '\u2663',
                    D: '\u2666',
                    H: '\u2665',
                    S: '\u2660'
                };

                let container = $(selector);
                let element = $(`<div class="card">${face}${suits[suit]}</div>`);
                element.on('click', reverse);
                container.append(element);
            }
        };
    }
</script>
<script>
    $(function() {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
