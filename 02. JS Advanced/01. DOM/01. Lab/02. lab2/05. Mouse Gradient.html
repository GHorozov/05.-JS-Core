<html>
<head>
    <title>Mouse in Gradient</title>
    <link rel="stylesheet" href="gradient.css" />
    <script src="gradient.js"></script>
</head>
<body onload="attachGradientEvents()">
<div id="gradient-box">
    <div id="gradient">Click me!</div>
</div>
<div id="result"></div>
<script>
    function attachGradientEvents() {
        let gradient = document.getElementById('gradient-box');
        let over = gradient.addEventListener('mousemove', mouseover);
        function mouseover(event) {
            let result = Math.trunc((event.offsetX / event.target.clientWidth)*100);
            document.getElementById('result').textContent = result + '%';
        }

        gradient.addEventListener('mouseleave', mouseleave);
        function mouseleave() {
            document.getElementById('result').textContent = '';
        }

    }
</script>
</body>
</html>
