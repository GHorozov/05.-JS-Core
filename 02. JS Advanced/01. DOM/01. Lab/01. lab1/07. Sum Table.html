<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <table>
        <tbody>
        <tr><th>Product</th><th>Cost</th></tr>
        <tr><td>Beer</td>   <td>2.88</td></tr>
        <tr><td>Fries</td>  <td>2.15</td></tr>
        <tr><td>Burger</td> <td>4.59</td></tr>
        <tr><td>Total:</td> <td id="sum"></td></tr>
        </tbody>
    </table>
    <button onclick="sum()">Sum</button>
    <script>
        function sum() {
            let elements = document.getElementsByTagName('td');
            let sumAll = 0;
            for (let i = 1; i < elements.length-2; i+=2) {
                sumAll += Number(elements[i].textContent);
            }

            document.getElementById('sum').textContent = sumAll;
        }
    </script>
</head>
<body>

</body>
</html>
